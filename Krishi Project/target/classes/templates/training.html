<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Training Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            height: 100%;
            display: flex;
        }

        /* Menu Bar */
        .menu-bar {
            width: 250px;
            background-color: #4CAF50; /* Light Green color */
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-bar h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .menu-bar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #388e3c; /* Darker Green on Hover */
        }

        .menu-bar a.active {
            background-color: #2c6b3c; /* Dark Green for Active State */
        }

        /* Main Content Section */
        .main-content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 50px;
            background-image: url('/Images/train.jpg'); /* Background image for the main section */
            background-size: cover;
            background-position: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Form Section */
        .form-container {
            width: 45%;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 0 auto;
        }

        .form-container h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input, .form-container select, .form-container textarea, .form-container button, .form-container label {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-container textarea {
            resize: vertical;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Success Message */
        .success-message {
            display: none;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* NID Label */
        .file-upload-label {
            color: black;
            font-size: 14px;
            margin-bottom: 5px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .menu-bar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                padding-top: 10px;
                height: auto;
            }

            .menu-bar a {
                width: auto;
                margin: 0;
                padding: 10px 15px;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .form-container {
                width: 100%;
                padding: 20px;
            }

            .form-container button {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Menu Bar -->
<div class="menu-bar">
    <h3>Menu</h3>
    <a href="home" class="active">Home</a>
    <a href="login">Login</a>
    <a href="registration">Registration</a>
    <a href="productcard">Product</a>
    <a href="plantation">Hire Farmer</a>
</div>

<!-- Main Content Section -->
<div class="main-content">
    <div class="form-container">
        <h2>Register for Smart Krishi Training</h2>
        <form id="registrationForm" method="post" th:action="@{/training}" th:object="${traineeDto}" >
            <input type="text" id="firstName" name="firstName" placeholder="First Name" th:field="*{firstName}" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" th:field="*{lastName}" required>
            <input type="text" name="phoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}"   required>
            <input type="text" name="address" placeholder="Address" th:field="*{address}"   required>

            <select   name="gender" th:field="*{gender}" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <select name="trainingType" th:field="*{trainingType}" required>
                <option value="">Select Training Type</option>
                <option value="Onsite">Onsite</option>
                <option value="Online">Online</option>
            </select>

            <textarea name="additionalDetails" th:field="*{additionalDetails}" placeholder="Write additional details about your training needs" rows="5"></textarea>


            <button type="submit" value="Register">Register Now</button>
        </form>

        <div class="success-message" id="successMessage">
            Registration Successful-Thank you!
        </div>
    </div>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {

        document.getElementById("successMessage").style.display = "block";
        document.getElementById("registrationForm").reset();
    });
</script>

</body>
</html>
